<!doctype html>
<html>
    <head>
        <title>game Pixel Tactics</title>
        <meta http-equiv="cache-control" content="no-cache">        
    </head>
    <body>    
        
        <div class="ready-window">
            <div class="btn-ready">GO</div>
        </div>

        <div id="game-log"></div>

        <div class="player-panel player-panel__enemy">
            <div class="player__cards">
                <div class="hand-cards">
                    <div class="hand"></div>
                </div>
                <div class="other-cards">
                    <div class="deck"></div>
                    <div class="discard"></div>
                </div>
            </div>
        </div>
        
        <div id="messageBoard" class="flash--active"> 
            
        </div>
        <div id="gameTable" style="display: flex;flex-direction: column;align-items: center;"></div>
        
        
        <div class="player-panel player-panel__self">
            <div class="player__actions">
                <div id="control-panel"></div>
            </div>
            <div class="player__cards">
                <div class="hand-cards">
                    <div class="hand"></div>
                </div>
                <div class="other-cards">
                    <div class="deck"></div>
                    <div class="discard"></div>
                </div>
            </div>
        </div>
        
        <div id="card-info">
            <div style="display: flex;justify-content: space-around;">
                <span class="card-info__name"></span>
                <span class="card-info__atk"></span>
                <span class="card-info__def"></span>
            </div>
            <div style="display: flex;flex-direction: column;">
                <span class="card-info__vanguard"></span>
                <span class="card-info__flank"></span>
                <span class="card-info__rear"></span>
                <span class="card-info__special"></span>
            </div>
        </div>

        <div class="modal">
            <div class="card-review">
                <div class="review-img --rotate"></div>
                <div class="review-action">
                    <div class="action action__hire">hire!</div>
                    <div class="action action__hireLeader">hire leader!</div>
                    <div class="action action__order">order!</div>
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
    </body>
</html>
